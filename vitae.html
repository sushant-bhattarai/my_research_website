                <!-- Container for the PDF pages -->
                <div id="pdfViewer"></div>
                
                <!-- PDF.js library -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
                <script>
                    // URL to your PDF file
                    const pdfUrl = 'docs/Sushant.pdf';

                    // Set up the PDF.js worker
                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js';

                    // Asynchronously download the PDF
                    pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
                    const viewer = document.getElementById('pdfViewer');

                    // Loop through each page and render it on a canvas
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        pdf.getPage(pageNum).then(page => {
                        const scale = 1.5; // Adjust scale as needed
                        const viewport = page.getViewport({ scale });
                        
                        // Create canvas element for this page
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        viewer.appendChild(canvas);
                        
                        // Render page into canvas context
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        page.render(renderContext);
                        });
                    }
                    }).catch(error => {
                    console.error('Error rendering PDF: ', error);
                    document.getElementById('pdfViewer').innerText = 'An error occurred while loading the CV.';
                    });
                </script>


            </div>
