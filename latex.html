        <div class="container">
            
                <h1>My CV </h1>
                <!-- Container where the rendered LaTeX CV will appear -->
                <div id="latexCV">Loading CV...</div>
                
                <script>
                    // Fetch your LaTeX file
                    fetch('/docs/cv.tex')
                    .then(response => response.text())
                    .then(tex => {
                        // Use latex.js to parse the LaTeX content
                        const generator = new latexjs.HtmlGenerator({ hyphenate: false });
                        latexjs.parse(tex, { generator: generator });
                        // Get the generated HTML document as a string
                        const htmlContent = generator.domFragment().innerHTML;
                        // Insert the rendered content into the webpage
                        document.getElementById('latexCV').innerHTML = htmlContent;
                    })
                    .catch(error => {
                        console.error('Error fetching or rendering the LaTeX file:', error);
                        document.getElementById('latexCV').innerText = 'An error occurred while loading the CV.';
                    });
                </script>

        </div>
